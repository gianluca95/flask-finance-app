{% extends "layout.html" %}

{% block body %}
<h1 class="mb-4">Statistics</h1>

<!-- Category Chart -->
<div class="card mb-4">
    <div class="card-header">
        <h5>Spending by Category</h5>
    </div>
    <div class="card-body">
        <canvas id="categoryChart"></canvas>
    </div>
</div>

<!-- Monthly Spending Chart -->
<div class="card mb-4">
    <div class="card-header">
        <h5>Monthly Spending</h5>
    </div>
    <div class="card-body">
        <canvas id="monthlyChart"></canvas>
    </div>
</div>

<!-- Monthly Spending Table -->
<div class="card">
    <div class="card-header">
        <h5>Monthly Spending Details</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for month, amount in monthly_data %}
                    <tr>
                        <td>{{ month }}</td>
                        <td>{{ "{:.2f}".format(amount) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Existing Chart.js scripts for rendering charts
</script>
{% endblock %}
